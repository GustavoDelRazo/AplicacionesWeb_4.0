$def with (producto)
<form class="p-6 flex items-center justify-center" method="POST" action="">
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <h2 class="font-semibold text-xl text-gray-600">Actualizar Producto</h2>
      <p class="text-gray-500 mb-6">Modifica los datos de producto</p>
      
      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
          <div class="text-gray-600">
            <p class="font-medium text-lg">Detalles del producto</p>
            <p>Por favor llena todos los campos</p>
          </div>
          $for dato in producto:
          <div class="lg:col-span-2">
            <input value="$dato['id_producto']" type="hidden" id="producto" name="producto"></input>
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
              <div class="md:col-span-5">
                <label for="nombre_producto">Producto</label>
                <input type="text" name="nombre_producto" id="nombre_producto" class="form-control" value="$dato['nombre']" placeholder="Tu producto" required/>
              </div>
  
              <div class="md:col-span-5">
                <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900">Descripción</label>
                <div class="mt-2">
                  <textarea id="descripcion" name="descripcion" rows="3" class="form-control" placeholder="Escribe una descripción del producto" required>$dato['descripción']</textarea>
                </div>
              </div>

              <div class="md:col-span-3">
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio" class="form-control" value="$dato['precio']" placeholder="Precio del producto" required/>
              </div>
  
              <div class="md:col-span-2">
                <label for="existencia">Existencia</label>
                <input type="number" name="existencia" id="existencia" class="form-control" value="$dato['existencias']" placeholder="Existencias del producto" required/>
              </div>
              <div class="md:col-span-5 text-right">
                <div class="md:col-span-5 text-right flex flex-row justify-around items-center">
                  <button type="submit" class="btn btn-primary">Actualizar</button>
                  <a href="/" class="btn btn-danger">Cancelar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
